<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
  </head>
  <body id="bg">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center p-3">
      <a class="btn btn-dark" href="https://github.com/farukvrl" target="_blank">GitHub</a>
      <div class="d-flex gap-2">
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#changelogModal">Changelog</button>
        <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addWordModal">+ Add Word</button>
      </div>
    </div>

    <!-- Modal for Adding Words -->
    <div class="modal fade" id="addWordModal" tabindex="-1" aria-labelledby="addWordModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addWordModalLabel">Add a New Word</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addWordForm">
              <div class="mb-3">
                <label for="newWord" class="form-label">Word</label>
                <input type="text" class="form-control" id="newWord" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Word</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Changelog -->
    <div class="modal fade" id="changelogModal" tabindex="-1" aria-labelledby="changelogModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="changelogModalLabel">Changelog</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <ul>
              <li>Added Changelog Modal to display recent changes.</li>
              <li>Fixed a bug where the game would restart prematurely.</li>
              <li>Fixed random green/red message boxes without content.</li>
              <li>Improved UI with additional features like GitHub link and reset buttons.</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div id="game-message" class="alert message-hidden" role="alert"></div>
      <div class="fs-2">
        <p>
          <img src="./src/img/hangman.png" width="70px" alt=""> 
          <span id="hangman-lifes"><span>♥</span> <span>♥</span> <span>♥</span> <span>♥</span> <span>♥</span></span>
        </p>
      </div>
      <h1 class="pt-4 fs-1">Hangman</h1>
      <div class="alph-btns text-center"></div>
      <div id="hangman-word" class="text-center">
        <p class="fs-1" id="hangmanWord"></p>
      </div>
    </div>

    <script src="./src/js/hangman.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
